<form (submit)="search($event, query)">
    <label for="search">Search</label>
    <input name="query" id="search" placeholder="Search concepts and colors" (input)="onQueryChange($event)" (blur)="clearQuery($event)"/>
    <div class="search-btns">
        <rb-button context="icon"><i class="material-icons">color_lens</i></rb-button>
        <rb-button type="submit" context="icon"><i class="material-icons">search</i></rb-button>
    </div>
    <div *ngIf="query" class="results">
        <ul rbResultList>
            <li *ngFor="let r of results$ | async" (click)="search($event, r)" rbResult>
                <span>{{query}}</span>{{r | substring: query}}
            </li>
        </ul>
    </div>
</form>
